<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #18181B;
      color: #f1f1f1;
      min-height: 100dvh; 
      margin: 0;
      display: flex;
      flex-direction: column; 
    }

    /* HEADER STYLES */
    .app-header {
      background-color: #2b2b2b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100wh;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: #4F46E5; /* Indigo Accent */
    }

    .back-btn {
      color: #f1f1f1;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #4F46E5;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #4338CA;
    }

    /* ALIGNMENT FIX APPLIED HERE */
    .main-content {
      flex-grow: 1; 
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: flex-start; /* FIX: Align content to the top (header ke niche) */
      padding-top: 50px; /* Spacing from header */
      padding-bottom: 50px; /* Spacing before footer */
      width: 100%;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      display: none; 
    }

    input {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3b3b3b;
      color: #f1f1f1;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      background-color: #4F46E5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #4338CA;
    }

    #qr-code {
      margin-top: 20px;
    }

    #download-btn {
      display: none;
      background-color: #4F46E5; 
    }

    #download-btn:hover {
      background-color: #4338CA;
    }

    canvas {
      border-radius: #;
    }

    /* PURE CSS FOOTER STYLES */
    .footer-qr-container {
        color: #9CA3AF; 
        padding: 1.5rem 0.5rem; 
        border-top: 1px solid rgba(75, 85, 99, 0.5);
        width: auto;
        margin-top: auto; 
    }

    .footer-qr-content {
        max-width: 1280px;
        margin: 0 auto;
        text-align: center;
        padding: 0 20px;
    }
    
    .footer-qr-copyright {
        font-size: 0.875rem; 
        margin-top: 0; 
        color: #9CA3AF;
    }
  </style>
</head>
<body>
  
  <header class="app-header">
    <div class="header-title">QR Code Generator</div>
    <a href="https://meow-me7.github.io/myweb/mywebpro.html" class="back-btn">
        Back
    </a>
  </header>

  <div class="main-content">
    <div class="container">
      <h1>QR Code Generator</h1>
      <input type="text" id="input-text" placeholder="Enter Text or URL">
      <button onclick="generateQRCode()">Generate QR Code</button>
      <button id="download-btn" onclick="downloadQRCode()">Download</button>
      <div id="qr-code"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    function generateQRCode() {
      const inputText = document.getElementById('input-text').value.trim();
      const qrCodeContainer = document.getElementById('qr-code');
      const downloadBtn = document.getElementById('download-btn');
      qrCodeContainer.innerHTML = ''; 

      if (inputText === '') {
        alert('Please enter some text or a URL.');
        downloadBtn.style.display = 'none';
        return;
      }

      new QRCode(qrCodeContainer, {
        text: inputText,
        width: 256,
        height: 256,
        colorDark: '#f1f1f1',
        colorLight: '#2b2b2b',
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        downloadBtn.style.display = 'inline-block';
      }, 300);
    }

    function downloadQRCode() {
      const qrCanvas = document.querySelector('#qr-code canvas');
      if (!qrCanvas) return;

      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL('image/png');
      link.download = 'qr-code.png';
      link.click();
    }
  </script>

  <footer class="footer-qr-container">
    <div class="footer-qr-content">
        <p class="footer-qr-copyright">&copy; 2025 Ideas Now Alive. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
